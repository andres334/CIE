<div class="user-panel">
  <div class="user-info">
    <div class="image-container">
      <div class="user-image" [ngStyle]="{ 'background': 'url(' + ( user | noImage ) + ') no-repeat #fff',
      'background-size': 'cover', 'width': '100%','height': '100%' }" ></div>
    </div>
    <div class="user-name">{{ ( user | noName ) }}</div>
  </div>
  <dx-context-menu *ngIf="menuMode === 'context'" [items]="menuItems" target=".user-button"
    showEvent="dxclick" width="210px" [position]="{ my: 'top center', at: 'bottom center' }" cssClass="user-menu">
  </dx-context-menu>
  <dx-list *ngIf="menuMode === 'list'" class="dx-toolbar-menu-action" [items]="menuItems">
  </dx-list>
</div>
